{% extends 'periodo/base.html' %}

{% load crispy_forms_tags %}

{% block content %}
{{form.errrors}}
<h1>Modificar Periodo</h1>{{object.fecha_inicio|date:'d/m/Y'}}
<br>
<div class="col-6">
    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}
        <br>
        <button class="btn btn-success" type="submit">Guardar</button>
    </form>
</div>
{% endblock content %}
