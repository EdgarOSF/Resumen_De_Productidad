{% extends 'tribunal/base.html' %}


{% block title %}Tribunal-Detail{% endblock title %}


{% block content %}
<h1>Tribunal Detalle</h1>
<br>
<div class="card text-dark bg-light mb-3" style="max-width: 18rem;">
    <div class="card-header">{{tribunal.nombre}}</div>
    <div class="card-body">
      <h5 class="card-title">Informaci√≥n</h5>
      <p class="card-text">{{tribunal.ubicacion}}</p>
      <p class="card-text">{{tribunal.get_estado_display}}</p>
    </div>
</div>
<a class="btn btn-success" href="{% url 'tribunal:index' %}">Atras</a>

{% endblock content %}
